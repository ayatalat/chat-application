<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>login-page</h1>
            <form role="form"  (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" name='txtEmail' placeholder="Enter your email" required [(ngModel)]="model.txtEmail"
             #txtEmail="ngModel">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name='txtPassword' placeholder="Enter Password" required [(ngModel)]="model.txtPassword"
              #txtPassword="ngModel"> 
                    </div>
                </div>
                <div class='alert alert-danger' [hidden]="errorMsg==''">{{ errorMsg}}</div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
